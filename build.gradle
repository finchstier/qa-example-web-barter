import static java.lang.System.properties

buildscript {
    repositories {
        maven {
            url 'http://repo1.maven.org/maven2'
        }
    }
    dependencies {
        classpath 'net.serenity-bdd:serenity-gradle-plugin:1.4.0'
    }
}

apply plugin: 'java'
apply plugin: 'net.serenity-bdd.aggregator'

repositories {
    maven {
        url 'http://repo1.maven.org/maven2'
    }
}

println "project.serenity.outputDirectory= ${project.serenity.outputDirectory}"

dependencies {
    def SERENITY_VERSION = "1.4.0"

    testCompile (
            'net.serenity-bdd:serenity-core:' + SERENITY_VERSION,
            'net.serenity-bdd:serenity-junit:' + SERENITY_VERSION,
            'net.serenity-bdd:serenity-cucumber:1.1.36',
            'org.slf4j:slf4j-nop:1.7.25',
            'org.hamcrest:hamcrest-core:1.3',
            'io.codearte.jfairy:jfairy:0.5.7',
            'junit:junit:4.12'
    )
}

test {
    testLogging {
        showStandardStreams = true
    }
    systemProperties getProperties() as Map<String, ?>
}

gradle.startParameter.continueOnFailure = true